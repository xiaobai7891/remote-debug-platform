version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: remote-debug-platform
    restart: unless-stopped
    ports:
      - "3000:3000"       # HTTP API
      - "10000-60000:10000-60000"  # 动态端口池
    volumes:
      - ./data:/app/data  # 数据持久化
      - ./config.yaml:/app/config.yaml  # 配置文件
    environment:
      - TZ=Asia/Shanghai

  nginx:
    image: nginx:alpine
    container_name: remote-debug-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl  # SSL 证书（可选）
    depends_on:
      - app
